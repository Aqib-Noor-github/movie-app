<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="movie.css" />
    <script src="./movie.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="mainSection">
      <h1 style="text-align: center">Search Your Favorite Movie</h1>
      <h1>UI :</h1>
      <div>
        <div class="userInputs">
          <div class="style">
            <label for="cars">Genre</label>
            <select name="cars" id="genre">
              <option value="All">All</option>

              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Thriller">Thriller</option>
            </select>
          </div>

          <div class="style">
            <label>Year</label>
            <select id="year">
              <option value="All">All</option>

              <option value="PG-13">1</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2026">2016</option>
            </select>
          </div>
          <div class="style">
            <label>Language</label>
            <select name="cars" id="language">
              <option value="All">All</option>

              <option value="English">English</option>
              <option value="German">German</option>

              <option value="Japanese">Japanese</option>
            </select>
          </div>
        </div>
        <div class="style">
          <label>All</label>
          <select id="all">
            <option value="">All</option>

            <option value="527774">id</option>
          </select>
        </div>
      </div>
      <div id="display">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
